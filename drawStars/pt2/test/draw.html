  <script>
     function draw1() {
       var str = "";
       for (var i = 1; i <= 10; i++) {
         for (var j = 1; j <= 10; j++) {
           if ((i == 1) | (i == 2) | (i == 9) || (i == 10) | (j == 1) | (j == 2) | (j == 9) | (j == 10)) {
             str += "+"
           } else {
             str += " ";
           }
         }
         str += "\n"
       }
       return str;
     }
     console.log(draw1())

    function draw2(a, b) {
      let str = "";
      for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= b; j++) {
          if ((j % 2) === 0) {
            str += "+"
          } else {
              str += "*"
          }
        }
        str += "\n"
      }
      return str;
    }
    console.log(draw2(4, 10))

  </script>
