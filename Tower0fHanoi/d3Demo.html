<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <button onclick="move()">Click here</button>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    let canvas = d3.select("body")
      .append("svg")
      .attr("width", "1500")
      .attr("height", "700");

    let line1 = canvas.append("line")
      .attr("x1", 300)
      .attr("y1", 200)
      .attr("x2", 300)
      .attr("y2", 600)
      .attr("stroke", "green")
      .attr("stroke-width", 10)
    let line2 = canvas.append("line")
      .attr("x1", 700)
      .attr("y1", 200)
      .attr("x2", 700)
      .attr("y2", 600)
      .attr("stroke", "green")
      .attr("stroke-width", 10)
    let line3 = canvas.append("line")
      .attr("x1", 1100)
      .attr("y1", 200)
      .attr("x2", 1100)
      .attr("y2", 600)
      .attr("stroke", "green")
      .attr("stroke-width", 10)
    let lineThrough = canvas.append("line")
      .attr("x1", 100)
      .attr("y1", 600)
      .attr("x2", 1300)
      .attr("y2", 600)
      .attr("stroke", "green")
      .attr("stroke-width", 10)



    let disk1 = canvas.append("rect")
      .attr("width", 300)
      .attr("height", 50)
      .attr("x", 150)
      .attr("y", 545)
      .attr("fill", "red")
      .attr("stroke", "black")
        .style("stroke-width", "2px");
    let disk2 = canvas.append("rect")
      .attr("width", 200)
      .attr("height", 50)
      .attr("x", 200)
      .attr("y", 495)
      .style("stroke-width", "2px")
      .attr("fill", "red")
      .attr("stroke", "black");
    let disk3 = canvas.append("rect")
        .attr("width", 150)
        .attr("height", 50)
        .attr("x", 225)
        .attr("y", 445)
        .style("stroke-width", "2px")
        .attr("fill", "red")
        .attr("stroke", "black");

function move() {

    disk1.transition()
        .duration(1000)
        .attr("transform","translate(0, -400)")
        .transition()
        .duration(1000)
        .attr("transform","translate(400,-400)")
        .transition()
        .duration(1000)
        .attr("transform","translate(400,0)");

    disk2.transition()
        .duration(1000)
        .attr("transform","translate(0,50)");
    disk3.transition()
        .duration(1000)
        .attr("transform","translate(0,50)");
    disk2.transition()
        .delay(3000)
        .duration(1000)
        .attr("transform","translate(0, -400)")
        .transition()
        .duration(1000)
        .attr("transform","translate(400,-400)")
        .transition()
        .duration(1000)
        .attr("transform","translate(400,0)")
}

  </script>
</body>

</html>
